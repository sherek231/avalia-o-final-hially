    <script>
        // Lista de produtos
        const produtos = {
            1: {
                nome: "L'Oréal Professionnel Serie Expert Absolut Repair Gold Quinoa + Protein - Máscara Capilar 500g",
                descricao: "Máscara de tratamento intenso para cabelos danificados. L'Oréal Professionnel Serie Expert Absolut Repair Gold Quinoa + Protein Instant Resurfacing restaura profundamente, devolvendo saúde e brilho aos fios.",
                imagem: "produto 3.png", // Caminho correto da imagem
                preco: "R$ 99,90"
            },
            2: {
                nome: "Cadiveu Professional Nutri Glow - Shampoo 980ml",
                descricao: "Shampoo para todos os tipos de cabelos secos, ressecados e sem vida. Cadiveu Professional Nutri Glow limpa respeitando a integridade da fibra dos fios ressecados.",
                imagem: "produto 1.png", // Caminho correto da imagem
                preco: "R$ 129,90"
            },
            3: {
                nome: "Joico Hydra Splash Hydrating Conditioner Smart Release - Condicionador 1L",
                descricao: "Condicionador para cabelos ressecados. Hidrata, desembaraça e restaura a maciez sem pesar os fios.",
                imagem: "produto 2.png",
                preco: "R$ 159,90"
            },
            4: {
                nome: "Redken Extreme Length Shampoo - Shampoo Fortalecedor 300ml",
                descricao: "Shampoo fortalecedor para cabelos quebradiços e com dificuldade de crescimento. Proporciona resistência e brilho.",
                imagem: "produto 4.png",
                preco: "R$ 159,90"
            },
            5: {
                nome: "Wella Professionals Invigo Nutri-Enrich - Máscara 500ml",
                descricao: "Máscara de hidratação profunda e nutrição intensa. Possui fragrância luxuosa e age suavizando a fibra capilar.",
                imagem: "produto 5.png",
                preco: "R$ 89,90"
            },
            6: {
                nome: "Óleo Capilar Light Moroccanoil Treatment 100 ml",
                descricao: "Óleo capilar leve para controle de frizz, desembaraço e brilho intenso, sem deixar os cabelos pesados.",
                imagem: "produto 6.png",
                preco: "R$ 100,90"
            }
        };
    
        // Obtém o ID do produto da URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
    
        // Preenche os detalhes do produto na página
        if (produtos[id]) {
            document.getElementById("produto-nome").textContent = produtos[id].nome;
            document.getElementById("produto-descricao").textContent = produtos[id].descricao;
            document.getElementById("produto-imagem").src = produtos[id].imagem; // Adiciona a imagem ao src
            document.getElementById("produto-imagem").alt = produtos[id].nome; // Adiciona o texto alternativo
            document.getElementById("produto-preco").textContent = produtos[id].preco;
        } else {
            document.querySelector(".produto-detalhes").innerHTML = "<h1>Produto não encontrado</h1>";
        }
    </script>
    
</body>
